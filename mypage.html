<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>申込み</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<header class="appbar"><h1 class="appbar__title">申込み</h1></header>

<main>
  <div class="card">
    <div class="card__header">申込みフォーム</div>
    <div class="card__body">
      <form class="form" id="apply-form">
        <label class="form__field">
          <span class="form__label">参加人数</span>
          <select name="members" required>
            <option value="2">2人（基本）</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
          </select>
        </label>

        <label class="form__field">
          <span class="form__label">友だちのID（あれば）</span>
          <input type="text" name="friendId" placeholder="例）abcd1234" />
        </label>

        <label class="form__field">
          <span class="form__label">希望メモ</span>
          <textarea name="note" rows="3" placeholder="例）○曜日希望、静かなお店など"></textarea>
        </label>

        <label class="form__field">
          <input type="checkbox" name="agree" required />
          利用規約に同意します
        </label>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary">同意して申込み</button>
          <button type="reset" class="btn btn--ghost">リセット</button>
        </div>
      </form>
    </div>
  </div>
</main>
