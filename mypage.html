<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>マイページ</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<header class="appbar"><h1 class="appbar__title">マイページ</h1></header>

<main>
  <!-- KYC -->
  <div class="card">
    <div class="card__header">本人確認にご協力ください。</div>
    <div class="card__body">
      <span class="badge">未確認</span>
      <button class="btn btn--primary" id="start-kyc" type="button">本人確認を始める</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="card">
    <div class="card__header">プロフィール</div>
    <div class="card__body">
      <form class="form" id="profile-form">
        <label class="form__field">
          <span class="form__label">ニックネーム</span>
          <input type="text" name="nickname" placeholder="例）ゆう＆みほ" />
        </label>

        <label class="form__field">
          <span class="form__label">年齢</span>
          <input type="number" name="age" inputmode="numeric" placeholder="例）23" />
        </label>

        <label class="form__field">
          <span class="form__label">趣味</span>
          <input type="text" name="hobby" placeholder="例）カフェ巡り・ドライブ・写真" />
        </label>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary">保存</button>
          <button type="reset" class="btn btn--ghost">リセット</button>
        </div>
      </form>
    </div>
  </div>
</main>

  </a>
</nav>

<script defer src="app.js"></script>
</body>
</html>
